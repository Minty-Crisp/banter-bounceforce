<!-- - - - - - - - - - - Ammo Controls - - - - - - - - - - -->

<!-- Right Arm -->
<a-box id='rightHandTrigger'
material="shader: flat; color: white; opacity: 0"
depth="0.05" 
height="0.05"
width="0.05"
position="0 0 0"
scale="1 1 1"
sq-collider
sq-triggercollider
sq-righthand="whoToShow: everyone;"
>
<a-circle id='aimShooter'
material="shader: flat; color: cyan; opacity: 0.1; side: double; src: #pattern14"
radius="1" 
scale="0.1 0.1 0.1"

sq-collider
spawn-ammo
></a-circle>

<a-cylinder id='toggle0'
material="shader: flat; color: cyan; opacity: 0.05; src: #pattern33"
height="1" 
radius="1"
position="0 0 0.1"
rotation="90 0 0"
scale="0.05 0.09 0.05"
sq-collider
sq-triggercollider
arm-toggle0
></a-cylinder>
<a-cylinder id='toggle1'
material="shader: flat; color: lime; opacity: 0.05; src: #pattern24; repeat: 2 2"

sq-triggercollider
arm-toggle1
></a-cylinder>
<a-cylinder id='toggle4'

arm-toggle4

"
